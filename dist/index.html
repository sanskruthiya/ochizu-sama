<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, user-scalable=no,maximum-scale=1,width=device-width" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="description" content="この地図は、日本の神道系・仏教系の施設の集積密度に基づく色分け図です。神社など神道系の施設が密集するほど濃い緑色に、お寺など仏教系の施設が密集するほど濃い茶色に、いずれか強い方の色で染まります。">
        <title>聖☆お地図さん</title>
    </head>
    <body>
        <div id="map">
        </div>
        <div id="buttons">
            <button type="button" class="btnctrl" id="b_legend">説明表示</button>
            <button type="button" class="btnctrl" id="b_location">現在地確認</button>
        </div>
        <div id="legend" class="map-overlay">
            <fieldset>
                <div id="ta-legend"></div>
            </fieldset>
        </div>
        <div id="icon-loader"></div>
        <script>
            document.write('<script src="app/main.js?' + new Date().getTime() + '"><\/script>');
        </script>
    </body>
</html>
